<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro</title>
        <link rel="icon" type="image/png" href="/pomodoro/assets/icons/icon-512x512.png" size="512x512" />
		<link rel="manifest" href="manifest.json" />
		<link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
		<script src="assets/js/app.js"></script>
	</head>
	<body>
		<h1>Pomodoro App</h1>
		<div class="timer-container">
			<button id="pomo-btn">start <span>(25 minutues)</span></button>
			<button id="break-btn" style="margin-left: 10%;">
				break <span>(5 minutues)</span>
			</button>
		</div>
		<div class="timer-container">
			<div class="timer" id="timer">00:00</div>
		</div>
		<div class="heatmap-container">
			<div class="heatmap" id="heatmap"></div>
		</div>
        <div id="xp-bar-container">
            <div id="xp-bar"></div>
        </div>
        <div id="level-info">
            <span id="level">Level 1</span>
            <span id="title">Noob</span>
        </div>
        <div id="xp-info">
            <span id="current-xp">0</span> / <span id="next-level-xp">100</span> XP
        </div>
	</body>
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker
				.register("/pomodoro/service-worker.js")
				.then(() => console.log("Service Worker Registered"))
				.catch((error) =>
					console.log("Service Worker Registration Failed:", error)
				);
		}
	</script>
</html>
